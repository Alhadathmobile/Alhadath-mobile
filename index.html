<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر الحدث موبايل</title>
  <style>
    body {font-family: Tahoma, sans-serif; direction: rtl; margin:0; padding:0; background:#f7f7f7;}
    header {background:#222; color:#fff; padding:15px; text-align:center;}
    header h1 {margin:0;}
    nav {background:#444; color:#fff; display:flex; justify-content:center; flex-wrap:wrap;}
    nav button {margin:5px; padding:10px 15px; background:#eee; border:none; cursor:pointer;}
    nav button:hover {background:#ddd;}
    #searchBar {width:90%; margin:15px auto; display:block; padding:10px;}
    .products {display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:15px; padding:15px;}
    .product {background:#fff; border-radius:5px; padding:10px; box-shadow:0 0 5px #aaa;}
    .product img {width:100%; height:200px; object-fit:cover;}
    .product h3 {margin:10px 0 5px;}
    .product p {margin:3px 0; font-size:14px;}
    .product button {background:#28a745; color:#fff; padding:8px 12px; border:none; cursor:pointer; margin-top:8px;}
    #cart {position:fixed; top:0; left:0; width:300px; height:100%; background:#fff; border-left:2px solid #ccc;
           padding:15px; overflow:auto; transform:translateX(-100%); transition:0.3s;}
    #cart.active {transform:translateX(0);}
    #cart h2 {margin-top:0;}
    #cart ul {list-style:none; padding:0;}
    #cart li {margin-bottom:8px; font-size:14px;}
    #checkout {background:#007bff; color:#fff; padding:10px; border:none; cursor:pointer; margin-top:10px;}
    form {display:flex; flex-direction:column; margin-top:15px;}
    form input, form textarea {margin-bottom:10px; padding:8px;}
    form button {background:#28a745; color:#fff; padding:10px; border:none; cursor:pointer;}
    .cart-toggle {position:fixed; top:20px; left:20px; background:#007bff; color:#fff; padding:10px; border:none; cursor:pointer;}
  </style>
</head>
<body>

<header>
  <h1>📱 متجر الحدث موبايل</h1>
  <p>إكتشف أحدث الجوالات وأجهزة الأيباد بأفضل الأسعار في الأردن</p>
</header>

<nav>
  <button onclick="filterProducts('all')">الكل</button>
  <button onclick="filterProducts('Samsung')">سامسونج</button>
  <button onclick="filterProducts('iPhone')">آيفون</button>
  <button onclick="filterProducts('Xiaomi')">شاومي</button>
  <button onclick="filterProducts('Honor')">هونر</button>
  <button onclick="filterProducts('Infinix')">إنفينيكس</button>
  <button onclick="filterProducts('Tecno')">تكنو</button>
</nav>

<input type="text" id="searchBar" placeholder="🔍 ابحث عن جهاز..." onkeyup="searchProducts()">

<div class="products" id="productsContainer"></div>

<button class="cart-toggle" onclick="toggleCart()">🛒 السلة</button>
<div id="cart">
  <h2>سلة المشتريات</h2>
  <ul id="cartItems"></ul>
  <button id="checkout" onclick="showCheckoutForm()">إتمام الطلب</button>
  <form id="orderForm" style="display:none;">
    <input type="text" id="customerName" placeholder="الاسم الكامل" required>
    <input type="tel" id="customerPhone" placeholder="رقم الهاتف" required>
    <input type="text" id="customerAddress" placeholder="العنوان" required>
    <textarea id="customerNotes" placeholder="ملاحظات"></textarea>
    <button type="button" onclick="sendOrder()">إرسال الطلب</button>
  </form>
</div>

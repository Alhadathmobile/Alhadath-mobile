<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر الحدث موبايل</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-top">
    <h1>AlHadath Mobile | الحدث موبايل</h1>
    <div class="lang-switch">
      <button onclick="setLang('ar')">العربية</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>
  <!-- الغلاف سيضاف لاحقًا -->
  <nav class="navbar">
    <button onclick="scrollToSection('home')">Home</button>
    <button onclick="scrollToSection('samsung')">Samsung</button>
    <button onclick="scrollToSection('iphone')">iPhone</button>
    <button onclick="scrollToSection('xiaomi')">Xiaomi</button>
    <button onclick="scrollToSection('contact')">Contact</button>
  </nav>
</header>

<main id="home" class="section">
  <h2 data-ar="مرحبًا بكم في متجر الحدث موبايل" data-en="Welcome to AlHadath Mobile Store"></h2>
  <p data-ar="أفضل الأجهزة بأسعار منافسة" data-en="Best devices at competitive prices"></p>
</main>

<section id="samsung" class="section products-section">
  <h2 data-ar="أجهزة سامسونج" data-en="Samsung Devices"></h2>
  <div class="products" id="samsung-products">
    <!-- مثال منتج -->
    <div class="product">
      <img src="images/samsung-a16.jpg" alt="Samsung A16">
      <h3>Samsung Galaxy A16</h3>
      <p>الشاشة: 6.6" LCD<br>الكاميرا الخلفية: 50MP<br>البطارية: 5000 mAh</p>
      <p>السعر: 130 دينار</p>
      <button onclick="addToCart('Samsung Galaxy A16',130)">أضف إلى السلة</button>
    </div>
  </div>
</section>

<section id="iphone" class="section products-section">
  <h2 data-ar="أجهزة آيفون" data-en="iPhone Devices"></h2>
  <div class="products" id="iphone-products">
    <div class="product">
      <img src="images/iphone-16-pro-max.jpg" alt="iPhone 16 Pro Max">
      <h3>iPhone 16 Pro Max</h3>
      <p>الشاشة: 6.7" OLED<br>الكاميرا الخلفية: 48MP<br>البطارية: 4352 mAh</p>
      <p>السعر: 1250 دينار</p>
      <button onclick="addToCart('iPhone 16 Pro Max',1250)">أضف إلى السلة</button>
    </div>
  </div>
</section>

<section id="xiaomi" class="section products-section">
  <h2 data-ar="أجهزة شاومي" data-en="Xiaomi Devices"></h2>
  <div class="products" id="xiaomi-products">
    <!-- إضافة المنتجات لاحقًا -->
  </div>
</section>

<section id="cart-section" class="section">
  <h2 data-ar="سلة المشتريات" data-en="Shopping Cart"></h2>
  <div id="cart">
    <p data-ar="لا توجد منتجات في السلة." data-en="No products in cart."></p>
  </div>
  <button id="checkoutBtn" onclick="checkout()">طلب عبر Telegram</button>
</section>

<section id="contact" class="section">
  <h2 data-ar="تواصل معنا" data-en="Contact Us"></h2>
  <p>WhatsApp: <a href="https://wa.me/0796313243" target="_blank">0796313243</a></p>
  <p>الموقع: <a href="https://maps.app.goo.gl/LReW41ozzg5zvWVM6?g_st=ipc" target="_blank">AlHadath Mobile</a></p>
</section>

<script src="script.js"></script>
</body>
</html>

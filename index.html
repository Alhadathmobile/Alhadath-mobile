<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر الحدث موبايل</title>
<style>
body { font-family: Arial, sans-serif; direction: rtl; text-align: center; }
.products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
.product { border: 1px solid #ccc; padding: 10px; width: 220px; border-radius: 8px; }
.product img { width: 100%; height: auto; border-radius: 8px; }
button { background: green; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
button:hover { background: darkgreen; }
a { display: block; margin: 15px; font-weight: bold; }
</style>
</head>
<body>

<h1>📱 متجر الحدث موبايل</h1>
<a href="cart.html">عرض السلة 🛒</a>

<div class="products">

<div class="product">
    <img src="https://i.ibb.co/7NJyVxq/samsung-a06.jpg" alt="Samsung A06 64GB">
    <h3>Samsung A06 - 64GB / 4GB RAM</h3>
    <p>السعر: 49 دينار</p>
    <button onclick="addToCart('Samsung A06 - 64GB / 4GB RAM', 49)">أضف للسلة</button>
</div>

<div class="product">
    <img src="https://i.ibb.co/5cTtV8y/iphone-16-pro-max.jpg" alt="iPhone 16 Pro Max">
    <h3>iPhone 16 Pro Max</h3>
    <p>السعر: 999 دينار</p>
    <button onclick="addToCart('iPhone 16 Pro Max', 999)">أضف للسلة</button>
</div>

<div class="product">
    <img src="https://i.ibb.co/7NJyVxq/samsung-a06.jpg" alt="Samsung A06 128GB">
    <h3>Samsung A06 - 128GB / 4GB RAM</h3>
    <p>السعر: 59 دينار</p>
    <button onclick="addToCart('Samsung A06 - 128GB / 4GB RAM', 59)">أضف للسلة</button>
</div>

</div>

<script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الحدث موبايل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
    }
    .cover-image {
      width: 100%;
      height: 300px;
      background-image: url('https://i.ibb.co/7NJyVxq/samsung-a06.jpg');
      background-size: cover;
      background-position: center;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 16px;
      color: #555;
    }
    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .product button:hover {
      background-color: #45a049;
    }
    .cart {
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart table {
      width: 100%;
      border-collapse: collapse;
    }
    .cart th, .cart td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .cart th {
      background-color: #f2f2f2;
    }
    .cart button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .cart button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

<header>
  <h1>📱 متجر الحدث موبايل</h1>
</header>

<div class="cover-image"></div>

<section class="products">
  <div class="product">
    <img src="https://i.ibb.co/7NJyVxq/samsung-a06.jpg" alt="Samsung A06 - 64GB">
    <h3>Samsung A06 - 64GB / 4GB RAM</h3>
    <p>السعر: 49 دينار</p>
    <button onclick="addToCart('Samsung A06 - 64GB / 4GB RAM', 49)">أضف للسلة</button>
  </div>
  <div class="product">
    <img src="https://i.ibb.co/7NJyVxq/samsung-a06.jpg" alt="Samsung A06 - 128GB">
    <h3>Samsung A06 - 128GB / 4GB RAM</h3>
    <p>السعر: 59 دينار</p>
    <button onclick="addToCart('Samsung A06 - 128GB / 4GB RAM', 59)">أضف للسلة</button>
  </div>
  <div class="product">
    <img src="https://i.ibb.co/5cTtV8y/iphone-16-pro-max.jpg" alt="iPhone 16 Pro Max">
    <h3>iPhone 16 Pro Max</h3>
    <p>السعر: 999 دينار</p>
    <button onclick="addToCart('iPhone 16 Pro Max', 999)">أضف للسلة</button>
  </div>
</section>

<section class="cart">
  <h2>🛒 سلة التسوق</h2>
  <table id="cart-table">
    <thead>
      <tr>
        <th>المنتج</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>إزالة</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>
  <p id="total-price">الإجمالي: 0 دينار</p>
</section>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function addToCart(name, price) {
    const existingProduct = cart.find(item => item.name === name);
    if (existingProduct) {
      existingProduct.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      cartItems.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price} دينار</td>
          <td>${item.quantity}</td>
          <td><button onclick="removeFromCart(${index})">حذف</button></td>
        </tr>
      `;
    });
    totalPrice.textContent = الإجمالي: ${total} دينار;
  }

  updateCart();
</script>

</body>
</html>
